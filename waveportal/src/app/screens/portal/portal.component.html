<div class="container">
    <div class="content">
      <div class="content-title">
      ðŸ‘‹ Hey there!
      </div>

      <div class="content-bio">
        I am Glenn, a full-stack web developer and this is my first web3 project so that's pretty cool right? 
        Connect your Ethereum wallet and wave at me!
      </div>

      <div class="content-wallet" *ngIf="account">
        You are waving at me with the following wallet: {{ account }}
      </div>

      <div class="content-button">
        <button *ngIf="!account; else elseBlock" (click)="connectWallet()">
          Connect wallet
        </button>
  
        <ng-template #elseBlock>
          <button class="button--wave" (click)="wave()">
            Wave at me!
          </button>
        </ng-template>
      </div>


      <ul class="content-waves" *ngIf="allWaves">
        <li class="content-waves-item" *ngFor="let wave of allWaves">
          {{ wave }}
        </li>

      </ul>

      
    </div>
</div>
